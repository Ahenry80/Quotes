<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quote Machine</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Libre+Baskerville" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="mystyle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
</head>
<body>
  <div class="bg">
    <div class="container-fluid">
      <h1 class="text-center">Quote Machine</h1>
    </div>
    <div class="container">
      <div style="background: transparent" class="jumbotron">
        <div id="quote" class="message">
          <h3> The quote will be inserted here</h3>
        </div>
        <h4 id="author" class="text-right credit">The author will go here</h4>
        <div>
          <button id="getMessage" class="btn btn-danger">
        New Quote
      </button>
        </div>
        <div style="font-size:20px; float: right; ">
          <button><a class="twitter-share-button"
  href="https://twitter.com/intent/tweet"  target="_blank"><i class="fa fa-twitter"></i>
</a></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
